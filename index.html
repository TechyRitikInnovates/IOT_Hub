<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP32 IoT App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!--TOP BAR-->
    <div class="topnav">
      <h1>Sensor Readings App <i class="fas fa-clipboard-list"></i></h1>
    </div>

    <!--CONTENT (SENSOR READINGS)-->
    <div class="cards">
      <!--TEMPERATURE-->
      <div class="card">
        <p>
          <i class="fas fa-thermometer-half" style="color: #059e8a"></i>
          TEMPERATURE
        </p>
        <p><span class="reading" id="temp"></span> &deg;C</p>
      </div>
      <!--HUMIDITY-->
      <div class="card">
        <p><i class="fas fa-tint" style="color: #00add6"></i> HUMIDITY</p>
        <p><span class="reading" id="hum"></span> &percnt;</p>
      </div>
      <!--CO2-->
      <div class="card">
        <p><img src="./images/CO2.png" /> CO2</p>
        <p><span class="reading" id="co2"></span> PPM</p>
      </div>
    </div>

    <div class="cards">
      <!--Pressure-->
      <!-- <div class="card">
        <p>
          <i class="fas fa-angle-double-down" style="color: #e1e437"></i>
          PRESSURE
        </p>
        <p><span class="reading" id="pms10"></span> hPa</p>
      </div> -->
      <!--pms1.0-->
      <div class="card">
        <p><img src="./images/PMS.png" /> PMS 1.0</p>
        <p><span class="reading" id="pms1_0"></span> ug/m3</p>
      </div>
      <!--pms2.5-->
      <div class="card">
        <p><img src="./images/PMS.png" /> PMS 2.5</p>
        <p><span class="reading" id="pms2_5"></span> ug/m3</p>
      </div>
      <div class="card">
        <p><img src="./images/PMS.png" /> PMS 10</p>
        <p><span class="reading" id="pms10"></span> ug/m3</p>
      </div>
      <div class="card">
        <p><img src="./images/voc.png" /> VOC Index</p>
        <p><span class="reading" id="voc"></span></p>
      </div>
    </div>
    <button id="download">Download CSV</button>
    

  </body>
  <script src="main.js"></script>
</html>
